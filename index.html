<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>WebAudioPlayer — ШРИ Яндекса</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="player">
        <div class="player__visualization">
            <form action="" class="drag-n-drop-zone">
                <label for="#audio-input">Выберите файл на компьютере</label>
                <input class="drag-n-drop-zone__input" id="#audio-input" type="file" accept="audio/*"/>
                <span>или перетащите их сюда.</span>
            </form>
        </div>
        <div class="player__controls control-panel">
            <div class="control-panel__title">Исполяющий исполнитель</div>
            <progress class="control-panel__progress"></progress>
            <button class="control-panel__play-button"></button>
            <button class="control-panel__settings-button"></button>
        </div>
    </div>
</div>
</body>
</html>
