<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>WebAudioPlayer — ШРИ Яндекса</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="app/css/main.css"/>
</head>
<body>
<div class="wrapper">
    <div class="wrapper__content player" id="js-player">
        <header class="player__header">
        </header>
        <main class="player__visualization">
            <canvas class="player__cover" id="canvas" width="400" height="600"></canvas>
            <div class="visualization">
                <form action="" class="visualization__drop-zone drag-n-drop-zone" id="js-upload-form">
                    <label class="drag-n-drop-zone__input" for="#audio-input">Выберите
                    <input id="#audio-input" type="file" accept="audio/*"/>
                    </label>
                    <span>  файл на компьютере или перетащите его сюда.</span>
                </form>
                <i class="visualization__logo icon-album"></i>
            </div>
        </main>
        <div class="player__controls control-panel">
            <div class="control-panel__title" id="js-track-title">No track</div>
            <div class="control-panel__progress">
                <progress class="progress" max="100" value="0" id="js-progress"></progress>
            </div>
            <div class="control-panel__play-button">
                <button class="play-pause-button icon-pause icon-play" id="js-play-button"></button>
            </div>
            <div class="control-panel__settings-button">
                <button class="settings-button icon-settings" id="js-settings-button"></button>
            </div>
        </div>
    </div>
</div>

<script src="app/js/Bundle/index.Bundle.js"></script>
